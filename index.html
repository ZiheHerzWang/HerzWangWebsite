<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Academic Webpage" />
    <meta name="author" content="ZiheHerzWang" />
    <title id="title">Academic Webpage</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />

    <!-- Core theme CSS -->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- JavaScript files -->
    <script defer src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script defer src="static/js/bootstrap.bundle.min.js"></script>
    <script defer src="static/js/marked.min.js"></script>
    <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer src="static/js/scripts.js"></script>
    <script defer src="static/js/js-yaml.min.js"></script>
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="header navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">My Webpage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#home">HOME</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#publications">PUBLICATIONS</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#statement">INTEREST</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top Section -->
    <section
    class="top-section"
        style="
            background-image: url('./static/assets/img/background.jpg'); 
            width: 100vw; /* Full width of the viewport */
            height: 45vh; /* Height remains the same */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-size: cover; 
            background-position: center;">
        <div class="top-section-content">
            <div class="container px-5">
                <h2 id="top-section-bg-text" 
                    class="text-white display-3 lh-1 font-alt" 
                    style="margin: 0; text-align: center;">Welcome!</h2>
            </div>
        </div>
    </section>

    <!-- Avatar -->
    <div class="container px-5">
        <div id="avatar">
            <img class="shadow" src="./static/assets/img/photo.jpg" alt="Avatar">
        </div>
    </div>

    <!-- Home -->
    <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="home">
        <div class="container px-5">
            <header>
                <!-- Subtitle Section -->
                <h2 id="home-subtitle"></h2>
            </header>
            <!-- Main Body Section -->
            <div class="main-body" id="home-md"></div>
        </div>
    </section>

    <!-- Publications -->
    <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="publications">
        <div class="container px-5">
            <header>
                <h2><i class="bi bi-file-text-fill"></i> PUBLICATIONS</h2>
            </header>
            <div class="main-body" id="publications-md"></div>
        </div>
    </section>

    <!-- Statement -->
    <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="statement">
        <div class="container px-5">
            <header>
                <h2 id="statement"><i class="bi bi-lightning-fill"></i> INTEREST</h2>
            </header>
            <div class="main-body" id="statement-md"></div>
        </div>
    </section>
</body>

</html>
